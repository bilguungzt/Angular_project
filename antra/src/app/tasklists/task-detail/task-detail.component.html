<div *ngIf="!editMode">
  <h3>{{ task.title }}</h3>
  <p>{{ task.description }}</p>
  <p>Due: {{ task.dueDate | date : "shortDate" }}</p>
  <p>Status: {{ task.status }}</p>
  <p>Priority: {{ task.priority }}</p>

  <button (click)="toggleEdit()">Edit</button>
</div>

<div *ngIf="editMode" class="edit-form">
  <div>
    <label for="title">Title:</label>
    <input id="title" [(ngModel)]="editedTask.title" name="title" />
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea
      id="description"
      [(ngModel)]="editedTask.description"
      name="description"
    ></textarea>
  </div>

  <div>
    <label for="dueDate">Due Date:</label>
    <input
      id="dueDate"
      type="date"
      [ngModel]="editedTask.dueDate | date : 'yyyy-MM-dd'"
      (ngModelChange)="editedTask.dueDate = $event"
      name="dueDate"
    />
  </div>

  <div>
    <label for="status">Status:</label>
    <select id="status" [(ngModel)]="editedTask.status" name="status">
      <option value="Incomplete">Incomplete</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>

  <div>
    <label for="priority">Priority:</label>
    <select id="priority" [(ngModel)]="editedTask.priority" name="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <div class="buttons">
    <button (click)="saveChange()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>
</div>
